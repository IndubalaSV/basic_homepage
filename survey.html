<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label for="name-label" required>Name</label>
        <input type="text" id="name-label" placeholder="Enter your name">
        <label for="email-label" required>Email</label>
        <input type="email" id="email-label" placeholder="Enter your email">
        <label for="number-label">Age(optional)</label>
        <input type="number" id="number-label" placeholder="Age" min="10" max="99">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role" required>
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Researcher">Researcher</option>
            <option value="Full Time Job">Full time job</option>
            <option value="Other">Other</option>
        </select>
        <fieldset>
            <legend>Would you recommend our site to a friend?</legend>
            <label for="definitely"><input type="radio" name="recommend" value="Definitely" id="definitely"
                    class="inline">Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" value="Maybe" id="maybe"
                    class="inline">Maybe</label>
            <label for="notsure"><input type="radio" name="recommend" value="Not sure" id="notsure" class="inline">Not
                sure</label>
        </fieldset>
        <label for="feature">What is your favorite feature of us?</label>
        <select name="feature" id="feature" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Challenge">Challenge</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
        </select>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" name="improve" value="content-quality" class="inline">Content Quality</label>
            <label><input type="checkbox" name="improve" value="user-interface" class="inline">User Interface</label>
            <label><input type="checkbox" name="improve" value="loading-speed" class="inline">Loading Speed</label>
            <label><input type="checkbox" name="improve" value="support" class="inline">Support</label>
        </fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comments here"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
